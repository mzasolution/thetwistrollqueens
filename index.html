<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Order Twisroll Queens</title>

<style>

body{
  font-family: Arial;
  background:#f5f5f5;
  padding:20px;
  max-width:600px;
  margin:auto;
}

h1{
  text-align:center;
  color:#c40000;
  margin-bottom:20px;
}

.card{
  background:white;
  padding:20px;
  border-radius:12px;
  box-shadow:0 0 10px rgba(0,0,0,.1);
  margin-bottom:15px;
}

.menu-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
}

.menu-item{
  border:2px solid #ddd;
  border-radius:12px;
  padding:10px;
  text-align:center;
}

.menu-item img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:10px;
}

.price{
  color:#c40000;
  font-weight:bold;
}

input,textarea{
  width:100%;
  padding:10px;
  margin-top:8px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid #ccc;
}

.qty{
  width:70px;
  text-align:center;
}

.total-box{
  font-size:18px;
  font-weight:bold;
  text-align:right;
  margin-top:10px;
}

button{
  width:100%;
  padding:12px;
  background:#c40000;
  color:white;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  background:#990000;
}

.result{
  text-align:center;
  font-weight:bold;
  margin-top:10px;
}

</style>
</head>

<body>

<h1>üçå Twisroll Queens</h1>

<form id="orderForm">

<div class="card">

<h3>Pilih Menu</h3>

<div class="menu-grid">

  <div class="menu-item">
    <img src="https://i.imgur.com/vKRaK6M.jpeg">
    <p>Twisroll Queens</p>
    <p class="price">RM6</p>
    Qty:
    <input type="number" class="qty" id="qty1" value="0" min="0">
  </div>

  <div class="menu-item">
    <img src="https://i.imgur.com/Xd7mFzS.jpeg">
    <p>Banana Roll</p>
    <p class="price">RM7</p>
    Qty:
    <input type="number" class="qty" id="qty2" value="0" min="0">
  </div>

</div>

<div class="total-box">
Total: RM <span id="total">0.00</span>
</div>

</div>


<div class="card">
<h3>Maklumat Pelanggan</h3>

<input type="text" id="nama" placeholder="Nama" required>
<input type="tel" id="phone" placeholder="No Phone" required>
<textarea id="note" placeholder="Catatan"></textarea>

<button type="submit">Hantar Order</button>

<div class="result" id="result"></div>

</div>

</form>


<script>

const scriptURL = "https://script.google.com/macros/s/AKfycbzQqEegbVvxRyQZO_vxVcB2Pg2jB6KSIkRtVpc8ttUCeOhkvf1GzxsoMbfg6p0L5wYc1g/exec";

const price1 = 6;
const price2 = 7;

const qty1 = document.getElementById("qty1");
const qty2 = document.getElementById("qty2");
const totalEl = document.getElementById("total");

function updateTotal(){
  const total = (qty1.value * price1) + (qty2.value * price2);
  totalEl.innerText = total.toFixed(2);
}

qty1.oninput = updateTotal;
qty2.oninput = updateTotal;

updateTotal();

document.getElementById("orderForm").addEventListener("submit", async function(e){

  e.preventDefault();

  if(qty1.value == 0 && qty2.value == 0){
    alert("Sila pilih sekurang-kurangnya 1 menu");
    return;
  }

  const data = {
    nama: nama.value,
    phone: phone.value,
    menu: `Queens x${qty1.value}, Banana x${qty2.value}`,
    qty: parseInt(qty1.value) + parseInt(qty2.value),
    note: note.value,
    total: totalEl.innerText
  };

  const res = await fetch(scriptURL, {
    method: "POST",
    body: JSON.stringify(data)
  });

  const json = await res.json();

  document.getElementById("result").innerHTML =
    "‚úÖ Order berjaya!<br>No Order: <b>" + json.orderId + "</b>";

  this.reset();
  updateTotal();

});

</script>

</body>
</html>
